{% extends 'base.html' %}

{% block container %}
    <div class="card center">

        <h3 class="card-header card-head-color white-text text-center card-heading">
            <strong>{{cookiecutter.form_heading}}</strong>
        </h3>

        <div class="card-body">
            
            <form action="/" method="POST" class="form-group" enctype="multipart/form-data">
                {{ form.csrf_token }}

                <div class="alert-danger error">
                    {% if form.errors is not none %} 
                        {% for _, val in form.errors.items() %} 
                            <li>{{ val[0] }}</li>
                        {% endfor %}
                    {% endif %}
                </div>

                <!-- Add form fields here! -->
                <div class="form-row">
                    <div class="file-field">
                        <!-- EXAMPLE -->
                        <!-- {{ form.image.label }} {{ form.image(placeholder="Upload your file") }} -->
                    </div>
                </div>

                <button type="submit" class="md-form btn btn-primary float-left">Submit</button>

            </form>

        </div>

    </div>
{% endblock %}
